green-50 p-4 rounded-lg mt-4"> <h5 class="font-semibold text-green-700 mb-2">  นี้</h5> <p class="text-green-700">สืบสวนระหว่างการพิจารณาและทบทวนภายนอกหาข้อมูล</p> </div> ` }, { title: '3. เครดิต', รายละเอียด: ` <h4 class="font-semibold mb-3 text-pink-600">  วิธีการเปรียบเทียบ</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><strong> การเปรียบเทียบตัวเลข:</strong> ใช้วิธีการวิเคราะห์</li> <li><strong> เปรียบเทียบการพิจารณาคดี:</strong> การตรวจสอบข้อมูล</li> <li><strong> ความเข้มข้น:</strong> ก่อน-หลัง, ปี-ต่อ-ปี</li> <li><strong> เปรียบเทียบกลุ่ม:</strong> ในการบริหารจัดการภูมิภาค</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  เครื่องมือระบบควบคุม</h4> <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> <div class="bg-blue-50 p-3 rounded-lg"> <h5 class="font-semibold text-blue-700">คืนความรู้สึก</h5> <p class="text-sm text-blue-600">(( ใหม่ - เมืองเก่า) / เท้า) × 100</p> </div> <div class="bg-purple-50 p-3 rounded-lg"> <h5 class="font-semibold text-purple-700">เล็กน้อย</h5> <p class="text-sm text-purple-600">A : B = A/B</p> </div> </div> ` } ], การทดสอบ: [ { title: ' ข้อสอบข้อมูล', คำถาม: [ { question: 'จากชั้นแสดงจำนวนผู้ชมในแต่ละภาคส่วนภาคเหนือมีการวิจัย 12. ภาคเหนือมี 8 เบื้องหน้ามี 8 เบื้องหน้าของศูนย์กลางของภาคเหนือต่อภาคใต้เป็นบางส่วน', options: ['2:3', '3:2', '3:4', '4:3'], ถูกต้อง: 1, คำอธิบาย: '12:8 = 3:2 (หารความคิดเห็นข้างด้วย 4)' } ] } ] }, { title: 'ความรู้ทั่วไป', เนื้อหา: [ { title: '1. สังคมและการเมือง', รายละเอียด: ` <h4 class="font-semibold mb-3 text-pink-600"> ระบบการเมืองไทย</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><strong>ระบบสภา:</strong> ห้องประชุมราษฎร + วุฒิสภา</li> <li><strong>คณะรัฐมนตรี:</strong> ผู้นำโดย</li> <li><strong>ศาลยุติธรรม:</strong> ตุลาการเรียกร้อง </li> <li><strong> องค์กรอิสระ:</strong> กกต. ป.ป.ช.ผู้ตรวจสอบแผ่นดิน</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  องค์กรในประเทศ</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><stro