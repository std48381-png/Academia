กตบอล', detail: ` <h4 class="font-semibold mb-3 text-pink-600">  สถาบัน</h4> <ul class="list-disc list-inside สเปซ-y-2 text-gray-700"> <li><strong>AI (ปัญญาประดิษฐ์):</strong> ปัญญาประดิษฐ์</li> <li><strong>IoT (Internet of Things):</strong> อินเทอร์เน็ตของรายละเอียดสิ่ง</li> <li><strong>Blockchain:</strong> เทคโนโลยีบล็อกเชน</li> <li><strong>5G:</strong> เครือข่ายมือถือรุ่นที่ 5</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  ประเด็นด้านสิ่งแวดล้อม</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><strong>ภาวะโลกร้อน:</strong> รักษาโลกเพิ่มขึ้น</li> <li><strong> พลังงานของน้ำ:</strong> พรีวิวน้ำ</li> <li><strong>การรีไซเคิล:</strong> วัสดุกลับมาใช้ใหม่</li> <li><strong> ความเข้มข้น:</strong> สุขภาพสิ่งมีชีวิต</li> </ul> <div class="bg-indigo-50 p-4 rounded-lg mt-4"> <h5 class="font-semibold text-indigo-700 mb-2">  เทรนด์เทคโนโลยี 2024</h5> <p class="text-indigo-700">ChatGPT, Metaverse, Electric Vehicles, Renewable Energy, Space Technology</p> </div> ` } ], การทดสอบ: [ { title: 'ข้อสอบความรู้ทั่วไป', คำถาม: [ { question: 'ประเทศไทยเยี่ยมชมอาเซียนในอดีต', options: ['พ.ศ. 2510', 'พ.ศ. 2511', 'พ.ศ. 2512', 'พ.ศ. 2513'], แก้ไข: 0, คำอธิบาย: 'ASEAN ในวันที่ 8 สิงหาคม พ.ศ. พ.ศ. 2510 โดยประเทศไทยเป็นหนึ่งในสมาชิกทั่วไป' } ] } ] } ] }, tpat2: { title: 'TPAT 2 - วิทยาศาสตร์', icon: ' ', chapters: [ { title: 'ซูเปอร์มาร์เก็ต', content: [ { title: 'กลศาสตร์', รายละเอียด: 'วิจัยแรงกฎของนิวตันงานสืบสวนและโมเมนตัม' } ], การทดสอบ: [ { title: 'ข้อสอบ TPAT 2566', คำถาม: [ { question: 'กฎข้อใดของตันนิวเจอร์ซีย์ความเฉื่อย', options: ['กฎข้อที่ 1', 'กฎข้อที่ 2', 'กฎข้อที่ 3', 'ไม่มีข้อใดถูก'], ถูกต้อง: 0, คำอธิบาย: 'กฎข้อที่ 1 ของนิวตัน (กฎความเฉื่อย) วัตถุจะคงสภาพเดิมไว้' } ] } ] }, { title: ' การศึกษาข้อมูล', เนื้อหา: [ { title: '1.ตรวจสอบตาราง', รายละเอียด: ` <h4 class="font-semibold mb-3 text-pink-600">  ส่วนประกอบระดับ</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><strong>หัวแถว:</strong> ชื่อเรื่องของระดับ</li> <li><strong>หัว