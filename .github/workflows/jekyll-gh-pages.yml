่านเพิ่มเติมเพื่อจับใจความหลัก</li> <li><strong>การสแกน:</strong> อ่านข้อมูลเฉพาะ</li> <li><strong>อ่านหนังสือแบบกลุ่มคำ:</strong> แต่ละกลุ่มอ่านคำแทนคำทีละคำ</li> <li><strong>การใช้นิ้วชี้:</strong> ตรวจสอบสายตาได้อย่างแม่นยำ</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  ตรวจสอบตรวจสอบจับใจความ</h4> <ol class="list-decimal list-inside space-y-2 text-gray-700"> <li>อ่านหัวเรื่องและหัวข้อย่อย</li> <li>อ่านคำแปลแรกและคำแปลสุดท้ายในย่อหน้า</li> <li> ค้นหาคำสำคัญ (คำหลัก)</li> <li>สรุปใจความหลักแยกหน้า</li> <li>การเชื่อมโยงใจความทั้งหมดเป็นทั้งหมด</li> </ol> ` }, { title: '2. กิจกรรมข้อมูลหลักและรอง' รายละเอียด:` <h4 class="font-semibold mb-3 text-pink-600">  ข้อมูลหลัก (Main Ideas)</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li>เป็นใจความสำคัญที่ตรวจสอบความต้องการสื่อ</li> <li> มักอยู่ในคำแปลแรกหรือบทสรุปหน้า</li> <li>สามารถสรุปเป็นหัวข้อได้</li> <li> ประเด็น "เรื่องนี้เกี่ยวกับอะไร"</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  ข้อมูลรอง (รายละเอียดสนับสนุน)</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li> ตัวอย่างหลักฐาน</li> <li>รายงานข้อมูลเชิงตัวเลข</li> <li>รายงานเพิ่มเติม</li> <li>เปรียบเทียบการเปรียบเทียบความแตกต่าง</li> </ul> <div คลาส = "bg-yellow-50 p-4 rounded-lg mt-4"> <h5 class="font-semibold text-yellow-700 mb-2">   เทคนิคการทำหน้าที่</h5> <p class="text-yellow-700">ใช้คำถาม 5W1H: Who, What, When, Where, Why, How ตรวจสอบข้อมูลหลักและรอง</p> </div> ` }, { title: '3. การสรุปเนื้อหา', รายละเอียด: ` <h4 class="font-semibold mb-3 text-pink-600">dicta สรุป</h4> <ul class="list-disc list-inside space-y-2 text-gray-700"> <li><strong>ความกระชับ:</strong> ใช้คำน้อยแต่ในเรื่องใจความ</li> <li><strong> ความถูกต้อง:</strong> ไม่พิจารณาวิจารณ์เดิม</li> <li><strong>ความสมบูรณ์:</strong> ความสำคัญที่สำคัญทั้งหมด</li> <li><strong> เป็นกลาง:</strong> ไม่แทรกความคิดเห็น</li> </ul> <h4 class="font-semibold mb-3 text-pink-600 mt-6">  สรุป</h4> <ol class="list-decimal list-inside space-y-2 text-gray-700"> <li>ระบุใจความหลักโภชนาการย่อหน้า</li> <li>จัดสถานะของข้อมูล</li> <li>การเชื่อมโยงใจความให้สัมพันธ์กัน</li> <li>เขียนสรุปด้วยภาษาหลักการ</li> <li>ตรวจสอบความถูกต้องและครบถ้วน</li> </ol> <div class="bg-blue-50 p-4 rounded-lg mt-4"> <h5 class="font-semibold text-blue-700 mb-2">   สูตรการสรุป</h5> <p class="text-blue-700">ใจความหลัก + หลักสำคัญ + ผลลัพธ์/บริษัท = การสรุปภาพรวม</p> </div> ` } ], การทดสอบ: [ { ชื่อ: 'ข้อสอบ TGAT 1 ปี 2567', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2567.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2567_Answer.pdf', description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 32, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2566', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2566.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2566_Answer.pdf', description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 30, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2565', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2565.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2565_Answer.pdf',Description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 28, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2564', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2564.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2564_Answer.pdf', description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 26, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2563', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2563.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2563_Answer.pdf', description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 30, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2562', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2562.pdf', answerUrl: 'https://www.niets.or.th/uploads/exam/TGAT1_2562_Answer.pdf', description: 'ข้อสอบจริงจากสทศ. พร้อมเฉลย', หน้า: 32, คำถาม: 90 }, { title: 'ข้อสอบ TGAT 1 ปี 2561', type: 'pdf', url: 'https://www.niets.or.th/uploads/exam/TGAT1_2561.pdf', ans